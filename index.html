<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo&family=Overpass:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-space-between">
      <button id="Sunday" class="day-buttons">Sunday</button>
      <button id="Monday" class="day-buttons">Monday</button>
      <button id="Tuesday" class="day-buttons">Tuesday</button>
      <button id="Wednesday" class="day-buttons">Wednesday</button>
      <button id="Thursday" class="day-buttons">Thursday</button>
      <button id="Friday" class="day-buttons">Friday</button>
      <button id="Saturday" class="day-buttons">Saturday</button>
    </div>
    <div class="row justify-content-center">
      <button class="entry-button">Add Entry</button>
    </div>
    <div class="column-full">
      <div class="day-entry-view">

        <div class="row">
          <h2 class="row justify-content-center">Scheduled Events for Monday</h2>
          <div class="row">
            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>sdfsdaf</td>
                  <td>sdfsdaf</td>
                </tr>
                <tr>
                  <td>sdfsdaf</td>
                  <td>sdfsdaf</td>
                </tr>
                <tr>
                  <td>sdfsdaf</td>
                  <td>sdfsdaf</td>
                </tr>
                <tr>
                  <td>sdfsdaf</td>
                  <td>sdfsdaf</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>


      </div>
    </div>
  </div>

  <div class="hidden-container hidden">
    <div class="modal">
      <form>
        <h1 class="fontChivo add-entry-header">Add Entry</h1>
        <div class="row margin-bottom">
          <select name="day-of-week" class="margin-right fontChivo" required>
            <option value="">Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <label>
            <input required type="time" id="time" name="time" min="00:00" max="24:00"  >
          </label>
        </div>
        <div class="row">
          <textarea required class="textareaWidth margin-bottom fontOverpass" name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="row rowFlexEnd">
          <input type="submit" class="submit-entry-button" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
