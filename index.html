<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Chivo&family=Overpass:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-content-center">
      <div class="column-eigth">TBD</div>
    </div>
    <div class="column-full justify-content-center">
      <button class="entry-button">Add Entry</button>
    </div>
    <div class="column-full">TBD</div>
  </div>

  <div class="hidden-container hidden">
    <div class="modal">
      <form>
        <h1 class="fontChivo add-entry-header">Add Entry</h1>
        <div class="row margin-bottom">
          <select name="day-of-week" id="" class="margin-right fontChivo" required>
            <option value="">Day of Week</option>
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
          <label>
            <input type="time" id="time" min="00:00" max="24:00" required>
          </label>
        </div>
        <div class="row">
          <textarea class="textareaWidth margin-bottom fontOverpass" name="" id="description" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <div class="row rowFlexEnd">
          <button class="submit-entry-button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
